<header class="site-header {% if page.layout == 'page' or page.layout == 'post' %}site-header--page{% endif %}" role="banner">
  <div class="container">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

      <nav class="site-nav">

        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          Menu
        </label>

        <div class="trigger">
          {% for path in site.data.navigation.header_pages %}
          {% assign last = forloop.last %}
            {% for page in site.pages %}
              {% if page.path == path  %}
                <a class="page-link {% if last %}button{% endif %}" href="{{ page.url | relative_url | replace: 'index.html', '' }}">{{ page.title | escape }}</a>
              {% endif %}
            {% endfor %}
          {% endfor %}
        </div>

      </nav>
  </div>
</header>
