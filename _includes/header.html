<header class="site-header {% if page.layout == 'page' or page.layout == 'post' %}site-header--page{% endif %}" role="banner">
  <div class="container">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

      <nav class="site-nav">

        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          Menu
        </label>

        <div class="trigger">
          {% for section in site.sections %}
            {% if section.hidden != true %}
              <a class="page-link{% if section.title == 'Join us' %} button{% endif %}" href="{{ section.url | replace: 'index.html', '' }}">{{ section.title | escape }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
  </div>
</header>
